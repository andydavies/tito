<nav class="nav-primary col-md-4" role="navigation" >
    <ul class="list-group">
        {% for p in site.pages %}
        <li class="list-group-item">
          <a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
